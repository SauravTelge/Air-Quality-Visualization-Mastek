                uniform sampler2D heightMap;
                uniform float heightRatio;
                varying vec2 vUv;
                varying float hValue;
                void main() {
                  vUv = uv;
                  vec3 pos = position;
                  hValue = texture2D(heightMap, vUv).r;
                  pos.y = hValue * heightRatio;
                  gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
                }
              `;
              
              var heatFragment = `
                varying float hValue;
                
                // honestly stolen from https://www.shadertoy.com/view/4dsSzr
                vec3 heatmapGradient(float t) {
                  return clamp((pow(t, 1.5) * 0.8 + 0.2) * vec3(smoothstep(0.0, 0.35, t) + t * 0.5, smoothstep(0.5, 1.0, t), max(1.0 - t * 1.7, t * 7.0 - 6.0)), 0.0, 1.0);
                }

                void main() {
                  float v = abs(hValue - 1.);
                  gl_FragColor = vec4(heatmapGradient(hValue), 1. - v * v) ;
                }
              `;
                      
              var heightMap = createHeightMap();
              console.log(heightMap);
              function createHeightMap(){
                var canvas = document.createElement("canvas");
                canvas.width = 256;
                canvas.height = 256;
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, 256, 256);
                for(let i = 0; i < 100; i++){
                    var x = Math.floor(Math.random()*255);
                    var y = Math.floor(Math.random()*255);
                    var radius = 50;
                    var grd = ctx.createRadialGradient(x, y, 1, x, y, radius);
                    var h8 = Math.floor(20);
                    grd.addColorStop(0, "rgb("+ h8 + "," + h8 + "," + h8 +")");
                    grd.addColorStop(1, "blue");
                    grd.addColorStop(1, "transparent");
                    ctx.fillStyle = grd;
                    ctx.fillRect(0, 0, 256, 256);

                for (let j = 0; j<newOrigin.length; j++){
                  x = tempx[j];
                  y = tempy[j];
                  radius = 35;

                  h8 = aqi[j];

                  //grd.addColorStop("0.1", "blue");

                  //grd.addColorStop(1, "green");
                  grd.addColorStop(1, "blue");
                  grd.addColorStop(1, 'transparent');
                  ctx.fillStyle = grd;
                  ctx.fillRect(0, 0, 256, 256);

                }
                return new THREE.CanvasTexture(canvas);
              }
